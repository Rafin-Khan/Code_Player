<html>
  <head>
    <title>Code Player</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="codePlayer.css" />
  </head>

  <body>
    <div id="header">
      <div id="logo">CodePlayer</div>
      <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JavaScript</div>
        <div class="toggleButton active" id="output">Output</div>
      </div>
    </div>
    <div id="bodyContainer">
      <textarea id="htmlPanel" class="panel">
<p id="paragraph">hello</p></textarea
      >

      <textarea id="cssPanel" class="panel hidden">p{color:green;}</textarea>

      <textarea id="javascriptPanel" class="panel hidden">
document.getElementById("paragraph").innerHTML="Hello World";</textarea
      >

      <iframe id="outputPanel" class="panel"></iframe>
    </div>

    <script src="codePlayer.js"></script>
  </body>
</html>
